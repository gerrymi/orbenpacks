<div class="container">
	<div class="row">
	<div class="product-header"></div>
	<div class="product-info">
		<div class="col-md-5">
			<div class="col-md-10">
				<img err-SRC src="/dist/img/products/{{ detail.collection }}/{{ detail.styleName }}_00.jpg"/>
			</div>
			<div class="col-md-2">
				<ul class="product-thumbs">
					<li><img err-SRC src="/dist/img/products/{{ detail.collection }}/{{ detail.styleName }}_01.jpg"/></li>
					<li><img err-SRC src="/dist/img/products/{{ detail.collection }}/{{ detail.styleName }}_02.jpg"/></li>
					<li><img err-SRC src="/dist/img/products/{{ detail.collection }}/{{ detail.styleName }}_03.jpg"/></li>
					<li><img err-SRC src="/dist/img/products/{{ detail.collection }}/{{ detail.styleName }}_04.jpg"/></li>
					<li><img err-SRC src="/dist/img/products/{{ detail.collection }}/{{ detail.styleName }}_05.jpg"/></li>
					<li><img err-SRC src="/dist/img/products/{{ detail.collection }}/{{ detail.styleName }}_06.jpg"/></li>
				</ul>
			</div>	
		</div>	
		<div class="col-md-6">
			<h4 class="collection"> <small>{{ detail.collection | uppercase }}</small></h4>
			<h1 class="styleName">{{ detail.styleName }}</h3>
			<p class="flavorText"> {{ detail.flavorText }}</p>
			<p class="fullText"> {{ detail.fullText }}</p>
			<ul>
			<li class="features" ng-repeat="feature in detail.features">{{ feature }}</li>
			</ul>
		</div>
		<div class="col-md-1"></div>
	</div>
	</div>
</div>
