<div class="container nav-space" ng-controller="MainController">
  <div class="row">
    <div class="col-md-12">
      <div ng-repeat="product in products" class="col-md-3">
        <a href="#/products/{{$index}}">
          <div class="product-card"><img src="/dist/img/products/{{ product.collection }}/{{ product.styleName }}_00.jpg"/>
            <h4 class="collection"> <small>{{ product.collection | uppercase }}</small></h4>
            <h3 class="styleName">{{ product.styleName }}</h3>
          </div></a></div>
    </div>
  </div>
</div>
